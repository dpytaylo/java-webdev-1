<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" th:href="@{/assets/index.css}">
    </head>
    <body>
        <div class="middle-box">
            <p th:text="#{sign_up.sign_up}" class="text-xl">Sign Up</p>
            <div class="error-box" th:if="${error}" th:text="${error}"></div>
            <form th:action="@{/app/sign_up}" method="post">
                <label th:text="#{sign_up.email}" for="email">Email</label><br>
                <input type="email" id="email" name="email" autocomplete="email" required><br>

                <label th:text="#{sign_up.password}" for="password">Password</label><br>
                <input type="password" id="password" name="password" autocomplete="current-password" required><br>

                <label th:text="#{sign_up.name}" for="name">Name</label><br>
                <input type="text" id="name" name="name" required><br>

                <label th:text="#{sign_up.age}" for="age">Age</label><br>
                <input type="number" id="age" name="age" required><br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
