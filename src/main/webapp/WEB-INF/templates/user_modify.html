<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" th:href="@{/assets/index.css}">
</head>
<body>
<div class="middle-box">
    <p class="text-xl">Modify the user</p>
    <div class="error-box" th:if="${error}" th:text="${error}"></div>
    <form th:action="@{/sign_up}" method="post">
        <label for="email">Email</label><br>
        <input type="email" id="email" readonly th:text="${email}"><br>><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" readonly th:text="${password}"><br>

        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" required th:text="${name}"><br>

        <label for="age">Age</label><br>
        <input type="number" id="age" name="age" required th:text="${age}"><br>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
